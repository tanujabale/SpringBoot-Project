<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Update Student Information</h2>
    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" placeholder="Enter your name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label>Gender:</label>
            <input type="text" th:field="*{gender}" placeholder="Enter your gender">
            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
        </div>
        <div>
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="Enter your date of birth">
            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div>
            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" placeholder="Enter your phone number">
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
        </div>
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{username}" placeholder="Choose a username">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('dateOfBirth');
            const today = new Date();
            const fiveYearsAgo = new Date(today.getFullYear() - 5, today.getMonth(), today.getDate()).toISOString().split('T')[0];
            dateInput.setAttribute('max', fiveYearsAgo);
        });
    </script>
</body>
</html>
