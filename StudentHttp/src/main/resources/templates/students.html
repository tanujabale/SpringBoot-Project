<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
    <h2>Registered Students</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>BirthDate</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.dateOfBirth}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td th:text="${student.username}"></td>
                <td th:text="${student.password}"></td>
                <td>
                    <form th:action="@{/students/edit/{id}(id=${student.id})}" onsubmit="return confirmUpdate()">
                        <button type="submit">Update</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/students/delete/{id}(id=${student.id})}" onsubmit="return confirmDelete()">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/register">Register New Student</a>

    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this student?');
        }

        function confirmUpdate() {
            return confirm('Are you sure you want to update this student information?');
        }
    </script>
</body>
</html>
